<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cognitio</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <h1 style="margin: -23px 40% -40px;">Listado de Usuarios</h1>
       <a th:href="@{/}" style="padding: 84px;  font-size: 20px; text-decoration: none;">Index ></a>
        <div class="menu" style="margin-top: 10px; padding: 84px">
            <a th:href="@{/lisPersonas}" class="ver" style=" font-size: 20px;  text-decoration: none;">Citas  ></a><br> <br>
            <a th:href="@{/lisClases}" class="ver" style=" font-size: 20px; text-decoration: none;">Clases  ></a> <br> <br>
            <a th:href="@{/lisPersonas}" class="ver" style=" font-size: 20px;  ">Usuarios  ></a> <br><br>
            <a th:href="@{/lisInventarios}" class="ver" style=" font-size: 20px;  text-decoration: none;">Inventarios  ></a><br> <br>
            
        </div>
       
       
        <div th:if="${personas !=null and !personas.empty}">
            
            <table border="1" style="height: 193px; width: 874px; margin-left: 35%; margin-bottom: 24px; margin-top: -292px;">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th><!-- comment -->
                    <th>Email</th><!-- comment -->
                    <th>Telefono</th><!-- comment -->
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}">Mostrar Nombre</td>
                    <td th:text="${persona.apellido}">Mostrar Apellido</td><!-- comment -->
                    <td th:text="${persona.email}">Mostrar Email</td><!-- comment -->
                    <td th:text="${persona.telefono}">Mostrar Telefono</td>
                    <td><a th:href="@{/editar/} + ${persona.idpersona}" th:text="Editar"/></td>
                    <td><a th:href="@{/eliminar/} + ${persona.idpersona}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
         <a th:href="@{/agregar}"   style="margin-left: 70%; font-size: 20px; padding: 24px;">Nueva Persona</a>
        <div th:if="${personas==null or personas.empty}">
            la lista de personas esta vacia
        </div>
         
         <div>
             <img src="https://raw.githubusercontent.com/Estebanlozano/Cognitio/920556ce7075d7bcde47253711c937d813a404ee/Cognitio/cognitio/src/main/resources/templates/img/gimcar3.jpg"
                 style="width: 333px; height: 198px; padding-left: 20px;
}" >
         </div>


        <footer  th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
